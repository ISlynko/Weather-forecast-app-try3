<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Weather forecast app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="seatch-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city">Kyiv</h1>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-details">
              Saturday, 27 January, 20:20 <br />
            </p>
            <div class="weather-app-temperature-container">
              <div class="weather-app-temperature">-3</div>
              <div class="weather-app-unit">°C</div>
              <div class="weather-app-icon">❄️</div>
            </div>
            <p class="weather-app-tempersture-description"><em>Flurries</em></p>
          </div>

          <div>
            <div class="weather-app-wind">💨 wind</div>
            <div class="weather-app-wind-details">9km/h</div>
            <div class="weather-app-humidity">💧 humidity</div>
            <div class="weather-app-humidity-details">90%</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/ISlynko" target="_blank"> Inna Slynko,</a>
        is
        <a
          href="https://github.com/ISlynko/Weather-forecast-app-try3"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a
          href="https://weather-shecodes-forecast-app.netlify.app/"
          target="_blank"
        >
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
