<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="weather-app">
      <header>
        <form class="seatch-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required

            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="city"></h1>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-details" id="time">
              <br />
            </p>
            <div class="weather-app-temperature-container">
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
              <div id="icon"></div>
            </div>
            <p id="description"><em>Flurries</em></p>
          </div>

          <div>
            <div class="weather-app-wind">ðŸ’¨ wind</div>
            <div class="weather-app-wind-details" id="wind-speed"></div>
            <div class="weather-app-humidity">ðŸ’§ humidity</div>

          </div>
        </div>
      </main>
