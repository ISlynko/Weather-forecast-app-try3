  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast app</title>
  </head>
  <body>
    <header>
      <input type="search" placeholder="Enter a city..." required />
      <input type="submit" value="Search" />
    </header>
    <main>
      <div>
        <h1>Kyiv</h1>
        <p>
          Saturday, 27 January, 20:20 <br />

        <p>
          wind <br />
          9km/h <br />
          humidity <br />
          90%
        </p>
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/ISlynko" target="_blank"> Inna Slynko,</a>
      is
      <a
        href="https://github.com/ISlynko/Weather-forecast-app-try3"
        target="_blank"
      >
        open-sourced on GitHub
      </a>
      and
      <a
        href="https://weather-shecodes-forecast-app.netlify.app/"

        hosted on Netlify</a
      >

  </body>
</html>
